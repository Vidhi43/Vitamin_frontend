<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vitamin Deficiency Detection</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img src="bg1.jpg" alt="Background" class="background-image">
    <nav class="navbar">
        <h1 class="logo">Vitamin Deficiency Detection using Image Processing</h1>
        <ul class="nav-links">
            <li><a href="Home.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="login-container fade-in">
        <h1 class="login-title">Login</h1>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
     <!---   <button id="deleteUserBtn" class="delete-btn">Delete User</button>--> 
            
            <div class="register-link">
                Don't have an account? <a href="register.html">Register</a>
            </div>
        </form>
    </div>

    <div id="error-popup" class="error-popup">
        <div class="error-content">
            <span class="close-btn">&times;</span>
            <p>Invalid email or password. Please try again.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
