<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Vitamin Deficiency Detection</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <img src="bg1.jpg" alt="Background" class="background-image">
    <nav class="navbar">
        <h1 class="logo">Vitamin Deficiency Detection using Image Processing</h1>
        <ul class="nav-links">
            <li><a href="Home.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html" class="active">Register</a></li>
        </ul>
    </nav>

    <div class="login-container fade-in">
        <h1 class="login-title">Create Account</h1>
        
        <form class="login-form" id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required onkeydown="return allowOnlyNumbers(event)"
                oninput="formatPhoneNumber(this)"
                maxlength="10"
                placeholder="Enter 10 digit phone number">
            </div>
            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" min="1" max="120" required placeholder="Enter your age">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="8" placeholder="Create password (min 8 chars)">
                <div class="password-strength">
                    <div class="strength-meter"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required placeholder="Confirm your password">
            </div>
            
            <button type="submit" class="login-btn">Register</button>
            
            <div class="register-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <div id="error-popup" class="error-popup">
        <div class="error-content">
            <span class="close-btn">&times;</span>
            <p id="error-message">Registration failed. Please try again.</p>
        </div>
    </div>

    <div id="success-popup" class="success-popup">
        <div class="success-content">
            <p>Registration successful! Redirecting to login...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
